<div class="container">
    <div class="row">
      <h1 class="text-center mt-5">Product Details</h1>
        <div class="col-md-6 col-3 p-3">
            <h6 class="text-danger">{{selectproducts.title}}</h6>
            <p>{{selectproducts.price| currency:'EGP'}}</p>
            <p>{{selectproducts.stock|stock}} </p>
            <p>{{selectproducts.createdAt| date : 'MMMM YYYY'}}</p>
            <p>{{selectproducts.description}}</p>

            <div id="carouselExampleFade" class="carousel slide carousel-fade" >
                <div class="carousel-inner">
                    <div *ngFor="let img of selectproducts.images" class="carousel-item active">
                        <img class="d-block h-100" [src]="img" alt="First slide">
                      </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-nex" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
    
        </div>
    </div>
</div>
